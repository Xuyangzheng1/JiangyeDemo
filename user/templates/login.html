<main class="form-signin">

 <div class="form_input">

    <form action="" id="form" method="post">
        {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


    <div class="form-floating">
        <input type="text" class="form-control" name="user_name" id="floatingInput" placeholder="">
        <label for="floatingInput">User name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="pwd" id="floatingPassword" placeholder="Password">

      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

<div class="register">
      <a href="http://localhost:8000/user/register" class="w-100 btn btn-lg btn-primary" type="button">register</a>
    </div>
</div>
