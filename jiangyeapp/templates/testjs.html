<div>
  {% for obj in moviesdata %}
  <div class="card" style="width: 18rem">
    {{ obj.movieType}}
    <li>{{ obj.movieActor }}</li>
    <img class="card-img-top" width="255" height="me-auto" src="{{ obj.imageUrl }}">
    <h3 class="card-title">{{ obj.movieName }}</h3>
    <h3><a type="button" href="{{ obj.movieId }}" class="btn btn-primary">view</a></h3>
    <h3>rank:{{ obj.movieRank}}</h3>
    {% endfor %}
  </div>

</div>

   
<!--

-->
{% for video in videos %}
<div class="card" style="width: 18rem">

    <img class="card-img-top" width="255" height="me-auto" src="{{ video.thumbnail }}">
    <h3 class="card-title">{{ video.title }}</h3>
    <h3><a type="button" href="{{ video.url }}" class="btn btn-primary">view</a></h3>
   <h3>{{ video.duration }} mins</h3>
      {% endfor %}
  </div>
